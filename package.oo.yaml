version: 0.0.9
scripts:
  bootstrap: >
    apt-get update && apt-get install -y ffmpeg python3-dev build-essential
    libavformat-dev libavcodec-dev libavdevice-dev libavutil-dev libavfilter-dev
    libswscale-dev libswresample-dev pkg-config

    npm install

    pip install av faster-whisper openai nvidia-cublas-cu12 nvidia-cudnn-cu12

    export LD_LIBRARY_PATH=$(python3 -c 'import os; import nvidia.cublas.lib; import nvidia.cudnn.lib; print(":".join([os.path.dirname(nvidia.cublas.lib.__file__), os.path.dirname(nvidia.cudnn.lib.__file__)]))'):$LD_LIBRARY_PATH
dependencies:
  {}
icon: ./icon.png
name: srt-lab
repository: https://github.com/oomol-flows/srt-lab.git
releaseNotes: init
displayName: "%srt-lab%"
description: "%a-complete-solution-for-converting-audio-files-to-subtitles-and%"
