ui:
  default_width: 450
inputs_def:
  - handle: srt_file
    description: "%srt-file-to-translate%"
    json_schema:
      type: string
      ui:widget: file
      ui:options:
        filters:
          - name: SRT
            extensions:
              - srt
        excludeAll: true
  - handle: source_language
    description: "%source-language-of-the-srt-file%"
    json_schema:
      type: string
      enum:
        - auto
        - en
        - zh
        - es
        - fr
        - de
        - ja
        - ko
        - ru
        - ar
        - pt
        - it
        - nl
        - pl
        - tr
        - vi
        - th
        - id
        - hi
      ui:options:
        enumNames:
          - Auto Detect
          - English
          - Chinese
          - Spanish
          - French
          - German
          - Japanese
          - Korean
          - Russian
          - Arabic
          - Portuguese
          - Italian
          - Dutch
          - Polish
          - Turkish
          - Vietnamese
          - Thai
          - Indonesian
          - Hindi
    value: auto
  - handle: target_language
    description: "%target-language-for-translation%"
    json_schema:
      type: string
      enum:
        - en
        - zh
        - es
        - fr
        - de
        - ja
        - ko
        - ru
        - ar
        - pt
        - it
        - nl
        - pl
        - tr
        - vi
        - th
        - id
        - hi
      ui:options:
        enumNames:
          - English
          - Chinese
          - Spanish
          - French
          - German
          - Japanese
          - Korean
          - Russian
          - Arabic
          - Portuguese
          - Italian
          - Dutch
          - Polish
          - Turkish
          - Vietnamese
          - Thai
          - Indonesian
          - Hindi
    value: en
  - handle: translation_style
    description: "%translation-style-prompt-e-g-formal-casual-professional-slang-li%"
    json_schema:
      type: string
      enum:
        - formal
        - casual
        - professional
        - slang
        - literary
      ui:options:
        enumNames:
          - Formal
          - Casual
          - Professional
          - Slang
          - Literary
    value:
    nullable: true
  - handle: llm
    description: "%llm-model-configuration-for-translation%"
    json_schema:
      ui:options:
        title: Model
      ui:widget: llm::model
    value:
      model: deepseek-chat
      temperature: 0.5
      top_p: 1
      max_tokens: 128000
outputs_def:
  - handle: srt_file
    json_schema:
      type: string
      ui:widget: file
      ui:options:
        excludeAll: true
        filters:
          - name: SRT
            extensions:
              - srt
executor:
  name: python
  options:
    entry: __init__.py
    spawn: false
title: "%srt-translation%"
icon: ":carbon:translate:"
description: "%translate-srt-subtitle-files-between-different-languages-using-l%"
